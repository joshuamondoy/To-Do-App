<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="shortcut icon" href="image/todo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <i class="fas fa-tasks fa-lg task-number-icon"></i>
            <p id="task-number"></p>
        </div>
        <div class="main-header-container">
            <div class="main-heading">
                <h1 class="heading">TO-DO LIST</h1>
                <p class="date-time">Saturday, June 06 2021</p>
            </div>
            <div class="form">
                <input type="text" name="input" id="input" data-new-item class="input" placeholder="Enter new task" tabindex="1"> 
                <button id="add-button" tabindex="2" class="fas fa-plus" />   
            </div>
        </div>
        <div class="list-container">
            <div class="list">
                <ul class="saved-list">
                    <p class="empty">No list to show</p>
                </ul>
            </div>
        </div>
    </div>
    <div class="clear-btn-container">
        <button class="far fa-trash-alt fa-lg clear-btn"></button>
   </div>
    <script src="javascript/script.js"></script>
</body>
</html>
